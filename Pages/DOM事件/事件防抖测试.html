<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件防抖</title>
</head>
<body>
<div>
  <div id="divB">
    测试时间防抖
  </div>
</div>
<script>
  function Debounce (callback, delay) {
    let timerFn = null;
    return function () {
      const context = this;
      const args = arguments;

      if (timerFn) {
        clearTimeout(timerFn)
      }

      timerFn = setTimeout(() => {
        callback.apply(context, args)
      }, delay)
    }
  }

  const divB = document.getElementById('divB')
  divB.addEventListener('click', Debounce(() => {console.log('我被防抖了')} ,10000))
</script>
</body>
</html>
