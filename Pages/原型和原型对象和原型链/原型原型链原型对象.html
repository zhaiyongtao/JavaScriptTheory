<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型原型链原型对象</title>
</head>
<body>
<h2>
  原型原型链原型对象
</h2>
<script>
  function parentFn () {
    this.a = 1;
    this.print= function (){
      console.log('parentFn')
    }
  }
const newPf = new parentFn()
  function childFn() {
    parentFn.call(this)
    this.print()
  }
  childFn()

  console.info('parentFn.__proto__',parentFn.__proto__)  //[Function] (native code)
  console.info('newPf.__proto__ === parentFn.prototype', newPf.__proto__ === parentFn.prototype) // true
  console.info('parentFn.prototype',parentFn.prototype)
  // {constructor: ƒ}
  // constructor: ƒ parentFn()
  // __proto__: Object
  console.info('parentFn.prototype.__proto__',parentFn.prototype.__proto__) // Object {constructor}
  console.info('parentFn.prototype.constructor',parentFn.prototype.constructor)
  // parentFn () {
  //     this.a = 1;
  //     this.print= function (){
  //         console.log('parentFn')
  //     }
  // }
  console.info('parentFn.prototype.constructor === parentFn',parentFn.prototype.constructor === parentFn)
</script>
</body>
</html>
