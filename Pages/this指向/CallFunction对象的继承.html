<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call的用法-对象的继承</title>
</head>
<body>
<h2>
  call的用法-对象的继承
</h2>
<script>
  function parentFn () {
    this.a = 1;
    this.printFn= function (){
      console.log('parentFn')
    }
  }

  function childFn() {
      // this 指向window
      console.log(this)
     parentFn.call(this)
      // 通过call将parentFn的this指向指向window，并执行parentFn
    this.printFn()
  }
  childFn()


</script>
</body>
</html>
