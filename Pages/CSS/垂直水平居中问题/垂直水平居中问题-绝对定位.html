<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中问题-绝对定位</title>
    <style>

        html,body,#container {
            width: 100%;
            height: 100%;
            background: black;
            position: relative;
        }

        #center {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 50%;
            top: 50%;
           margin-left: -100px;
            margin-top: -100px;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="center">

    </div>
</div>
</body>
</html>
