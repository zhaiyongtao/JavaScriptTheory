<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中问题-marginAuto以及流体特性</title>
    <style>

        html,body,#container {
            width: 100%;
            height: 100%;
            background: black;
            position: relative;
        }

        #center {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="center">

    </div>
</div>
</body>
</html>
