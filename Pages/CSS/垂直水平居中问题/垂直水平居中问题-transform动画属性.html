<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中问题-transform动画属性</title>
    <style>

        html,body,#container {
            width: 100%;
            height: 100%;
            background: black;
            position: relative;
        }

        #center {
            background: red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
<div id="container">
    <div id="center">
        垂直水平居中问题-transform动画属性
    </div>
</div>
</body>
</html>
