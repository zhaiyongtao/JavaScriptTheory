<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器事件循环</title>
</head>
<body>
<h2>
  一个对一队
</h2>
<script>
  setTimeout(() => {
    console.log(1)
  })

  new Promise((resolve) => {
    console.log(2)
    resolve(true)
  }).then (() => {
    console.log(3)
  })

  setTimeout(() => {
    console.log(4)
    new Promise(resolve => {
      console.log(5);
      resolve(true)
    }).then( () => {
      console.log(6)
    })
  })
  setTimeout(() => {
      console.log(7)
  })

  console.log(8)

  // 预想输出： 2 8 3 1 4 5 6 7
  // 结果输出： 2 8 3 1 4 5 6 7
</script>
</body>
</html>
