<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回流(重排)和重绘</title>
</head>
<body>
<div id="div1" style="width: 200px; height: 200px; line-height: 20px; text-align: center; border: 1px solid red; color: red">
    <span>回流(重排)和重绘</span>
    <span style="display: inline-block">我要被删除了。发生重排</span>
</div>

<script>
    let targetDom  = document.getElementById('div1')

    let deletedDom = document.getElementsByTagName('span')[1]

    console.log(document.getElementById('div1').offsetHeight) // div 的高度+border // 重排序 及时计算

    console.log(window.getComputedStyle(targetDom).height) // 200px // 重排序 及时计算
    // 重排（回流）// 盒模型发生改变,删除了dom元素
    setTimeout(function (){
        targetDom.removeChild(deletedDom)
    }, 3000)

    // 重排（回流）// 盒模型发生改变
    setTimeout(function (){
        targetDom.style.width = '300px'
    }, 2000)

    // 重绘 dom样式字体颜色发生改变，盒模型发生未发生改变
    setTimeout(function (){
        targetDom.style.color = 'blue'
    }, 1000)
</script>
</body>
</html>
